<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2O.COM - Contact Us</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>

<header>
    <img src="images/logo.jpg" alt="H2O.COM Logo" class="logo">
    <h1>H2O.COM</h1>
    <nav>
        <ul>
            <li><a href="project.html">Home</a></li>
            <li><a href="order.html">Order Now</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out!</p>
        <form id="contactForm">
            <input type="text" id="contactName" placeholder="Your Name" required>
            <input type="email" id="contactEmail" placeholder="Your Email" required>
            <textarea id="contactMessage" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="contactConfirmation" class="hidden">Thank you for reaching out!</p>
    </section>
</main>

<footer id="footer">
    <p id="copyright"></p>
    <p id="lastModified"></p>
</footer>

</body>
</html>

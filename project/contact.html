<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2O.COM - Contact Us</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>

<header>
    <img src="images/logo.jpg" alt="H2O.COM Logo" class="logo">
    <nav>
        <ul>
            <li><a href="project.html">Home</a></li>
            <li><a href="order.html">Order Now</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="contactName" placeholder="Your Name" required>
            <input type="email" id="contactEmail" placeholder="Your Email" required>
            <textarea id="contactMessage" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="contactConfirmation" class="hidden"></p>
    </section>

    <section class="review-form">
        <h2>Leave a Product Review</h2>
        <form id="reviewForm">
            <input type="text" id="reviewerName" placeholder="Your Name" required>
            <select id="reviewProduct" required>
                <option value="bottle">Bottled Water (1L)</option>
                <option value="dispenser">Water Dispenser (5L)</option>
                <option value="bulk">Tank Filling (1000L or more)</option>
            </select>
            <textarea id="reviewMessage" rows="4" placeholder="Your Review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
        <p id="reviewConfirmation" class="hidden"></p>
    </section>
</main>

<footer id="footer"></footer>

</body>
</html>

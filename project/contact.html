<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H20.COM - Order Now</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the last modified date and time
            const lastModified = document.lastModified;
            document.getElementById("lastModified").textContent = lastModified;
            // Get the current year for copyright
            const currentYear = new Date().getFullYear();
            document.getElementById("copyright").textContent = currentYear;
        });
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.jpg" alt="H20 Logo" class="logo" loading="lazy">
            <h1 class="site-name">H20.COM</h1>
        </div>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-section">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="address" placeholder="Delivery Address" required>
                <select id="product" required>
                    <option value="bottle">Bottled Water (1L) - $1.50</option>
                    <option value="dispenser">Water Dispenser (5L) - $10.00</option>
                    <option value="bulk">Tank Filling (1000L or more) - $0.50 per liter</option>
                </select>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <button type="submit">Submit Order</button>
            </form>
            <p id="orderConfirmation" class="hidden">Order placed successfully!</p>
        </section>

        <section class="review-section">
            <h2>Product Review</h2>
            <form id="reviewForm">
                <input type="text" id="reviewerName" placeholder="Your Name" required>
                <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>
                <button type="submit">Submit Review</button>
            </form>
            <p id="reviewConfirmation" class="hidden">Thank you for your review!</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="copyright"></span> Plaxedes Ncube</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>

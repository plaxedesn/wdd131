<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H20.COM - Contact Us</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.jpg" alt="H20 Logo" class="logo" loading="lazy">
            <h1 class="site-name">H20.COM</h1>
        </div>
        <nav>
            <ul>
                <li><a href="project.html">Home</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Your Name" required>
                <input type="email" id="contactEmail" placeholder="Your Email" required>
                <textarea id="contactMessage" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="contactConfirmation" class="hidden">Thank you for your message! We will get back to you shortly.</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="copyright"></span> Plaxedes Ncube</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H20.COM - Order Now</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/logo.jpg" alt="H20 Logo" class="logo" loading="lazy">
            <h1 class="site-name">H20.COM</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-section">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="text" id="address" placeholder="Delivery Address" required>
                <select id="product" required>
                    <option value="bottle">Bottled Water (1L)</option>
                    <option value="dispenser">Water Dispenser (5L)</option>
                    <option value="bulk">Tank filling (1000L or more)</option>
                </select>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <button type="submit">Submit Order</button>
            </form>
            <p id="orderConfirmation" class="hidden">Order placed successfully!</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="copyright"></span> Plaxedes Ncube</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
